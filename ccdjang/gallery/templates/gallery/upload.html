<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    
    <label for="latitude">Latitude:</label>
    <input type="text" name="latitude" id="latitude" value="{{ form.latitude.value|default_if_none:'' }}" required>
    
    <label for="longitude">Longitude:</label>
    <input type="text" name="longitude" id="longitude" value="{{ form.longitude.value|default_if_none:'' }}" required>

    <button type="submit">Upload Photo</button>
</form>
